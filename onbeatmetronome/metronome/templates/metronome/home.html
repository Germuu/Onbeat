<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onbeat Metronome - Home</title>
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for a modern dark look */
        body {
            background-color: #212529; /* Dark background for the entire page */
            color: white; /* Set text color to white for readability */
            font-family: Arial, sans-serif;
        }
    
        .hero {
            background-color: #343a40; /* Slightly darker shade for the hero section */
            color: white;
            padding: 60px 0;
            text-align: center;
            border-radius: 15px; /* Rounded corners with 15px radius */
            margin: 20px; /* Adds some space around the rectangle */
        }
    
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }
    
        .btn-custom {
            background-color: #17a2b8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    
        .btn-custom:hover {
            background-color: #138496;
            color: white;
        }
    </style>    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Onbeat Metronome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'session_list' %}">Sessions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Onbeat Metronome</h1>
            <p>Practice with precision. Track your accuracy. Improve your skills.</p>
            <a href="{% url 'session_list' %}" class="btn btn-custom">View Practice Sessions</a>
        </div>
    </section>

    <!-- Optional Bootstrap JavaScript (for dropdowns, etc.) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
