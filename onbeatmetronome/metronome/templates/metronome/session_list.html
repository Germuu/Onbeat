<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Sessions</title>
</head>
<body>
    <h1>Practice Sessions</h1>
    <ul>
        {% for session in sessions %}
            <li>{{ session.timestamp }} - Accuracy: {{ session.accuracy }}%</li>
        {% endfor %}
    </ul>

    <h2>Create a New Practice Session</h2>
    <form method="POST">
        {% csrf_token %} <!-- Django security token for forms -->
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" name="bpm" min="30" max="250" value="60">
        <br>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" min="1" max="120" value="10">
        <br>
        <button type="submit">Create Session</button>
    </form>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
